<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form action="/" method="POST" class="checkout-form">
        <fieldset>
          <legend>Customer Name</legend>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required />
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required />
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address" required />
          <label for="city">City</label>
          <input type="text" id="city" name="city" required />
          <label for="state">State</label>
          <input type="text" id="state" name="state" required />
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" required />
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label for="creditCardNumber">Credit Card Number</label>
          <input
            type="text"
            id="creditCardNumber"
            name="creditCardNumber"
            required
          />
          <label for="expirationDate">Expiration Date</label>
          <input
            type="text"
            id="expirationDate"
            name="expirationDate"
            required
          />
          <label for="securityCode">Security Code</label>
          <input type="text" id="securityCode" name="securityCode" required />
        </fieldset>
        <button class="checkout-button">Checkout</button>
      </form>
      <section class="order-summary">
        <h3>Order Summary</h3>
        <p>Subtotal: $XX.XX</p>
        <p>Tax: $YY.YY</p>
        <p>Shipping: $ZZ.ZZ</p>
        <p>Total: $TT.TT</p>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
